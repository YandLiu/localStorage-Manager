<!DOCTYPE html>
<html>
    <head>
        <title>localStorage Manager</title>
        <style>
            body {
              width: 300px;
              padding: 16px;
              font-family: Arial, sans-serif;
            }
            .button {
              width: 100%;
              padding: 8px;
              margin: 8px 0;
              border: none;
              border-radius: 4px;
              background-color: purple;
              color: white;
              cursor: pointer;
              transition: background-color 0.3s;
            }
            .button:hover {
              background-color: darkorchid;
            }
            #importArea {
              width: 100%;
              height: 150px;
              margin: 8px 0;
              padding: 8px;
              box-sizing: border-box;
              display: none;
            }
            #message {
              margin-top: 8px;
              padding: 8px;
              border-radius: 4px;
              display: none;
            }
            .success {
              background-color: #dff0d8;
              color: #3c763d;
            }
            .error {
              background-color: #f2dede;
              color: #a94442;
            }
        </style>
    </head>
    <body>
        <button id="exportBtn" class="button">Export to clipboard</button>
        <button id="importBtn" class="button">Import</button>
        <textarea
            id="importArea"
            placeholder="Paste localStorage JSON here..."></textarea>
        <div id="message"></div>
        <script src="popup.js"></script>
    </body>
</html>
